<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeCraft | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    
</head>
<body>
    <!-- Header -->
    <header class="form-header">
        <div class="container header-content">
            <a href="#" class="logo">Resume<span>Craft</span></a>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="mobile-toggle" id="mobileToggle">
                <i class="fas fa-bars"></i>
            </button>
            </div>
        </div>
    </header>

    <!-- Login Content -->
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p>Sign in to continue building your professional resume</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Sign In</button>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button id="googleSignIn" class="btn btn-google" style="width: 100%;">
                <i class="fab fa-google"></i>
                Sign in with Google
            </button>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="form-footer">
        <div class="container">
            <div class="copyright">
                <p>&copy; <span id="currentYear"></span> ResumeCraft. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="java script/script.js"></script>


</body>
</html>
